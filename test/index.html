<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ショートリンク作成サービス / Short Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'M PLUS Rounded 1c','Comic Neue',cursive,sans-serif;
      background: #fff0f6;
      color: #3b1f2b;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      line-height: 1.6;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #b34a2f;
      margin-bottom: 2rem;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(255,255,255,0.8);
      padding: 1.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 0.8rem;
      font-size: 1.1rem;
      border: 2px solid #b34a2f;
      border-radius: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 0.85rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 700;
      background: #f6c6c1;
      color: #b34a2f;
      box-shadow: 1px 4px 8px rgba(179,74,47,0.5);
      transition: all 0.3s ease;
    }
    button:hover {
      background: #f7a6a2;
      color: white;
      transform: translateY(-2px);
      box-shadow: 1px 6px 12px rgba(179,74,47,0.6);
    }
    .secondary-button {
      background: transparent;
      color: #b34a2f;
      border: 2px dashed #b34a2f;
      width: auto;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    .secondary-button:hover { background: #ffe9ec; }
    #shortUrlDisplay {
      display: none;
      margin-top: 1.5rem;
      text-align: center;
      background: #ffe4e6;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      word-break: break-word;
    }
    #shortUrlLink {
      font-weight: 700;
      color: #b34a2f;
      text-decoration: none;
    }
    #shortUrlLink:hover { text-decoration: underline; }
    #copyButton {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border-radius: 12px;
      cursor: pointer;
      background: #f6c6c1;
      color: #b34a2f;
      border: none;
      font-weight: 700;
      box-shadow: 1px 3px 6px rgba(179,74,47,0.4);
    }
    #copyButton:hover { background: #f7a6a2; color:white; }
    #copyMessage { margin-left: 0.5rem; font-weight: bold; color: green; }
    footer { text-align: center; margin-top: 3rem; color: #b34a2f; font-size: 0.9rem; }
  </style>
</head>
<body>
  <h1>🔗 ショートリンク作成サービス / Short Link Generator 🔗</h1>

  <form id="shortenForm" autocomplete="off">
    <input type="text" name="code" placeholder="短縮コードを入力 / Enter short code" required />
    <button type="submit">短縮リンク生成 / Generate Short Link</button>
    <button type="button" id="resetButton" class="secondary-button" style="display:none;">🔄 リセット / Reset</button>
  </form>

  <div id="shortUrlDisplay">
    ✅ 短縮リンク: <a id="shortUrlLink" href="#" target="_blank" rel="noopener"></a><br/>
    <button id="copyButton">📋 コピー / Copy</button>
    <span id="copyMessage" aria-live="polite"></span>
  </div>

  <footer>&copy; 2025–2025 Short Link</footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("shortenForm");
      const shortUrlDisplay = document.getElementById("shortUrlDisplay");
      const shortUrlLink = document.getElementById("shortUrlLink");
      const copyBtn = document.getElementById("copyButton");
      const copyMsg = document.getElementById("copyMessage");
      const resetBtn = document.getElementById("resetButton");
      const hostname = window.location.hostname;

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const code = form.code.value.trim();
        if(!code) return alert("短縮コードを入力してください / Enter short code");

        // 表示は自ドメイン + /コード
        const displayLink = `https://${hostname}/${code}`;
        // 実際に飛ぶのは link.hamusata.f5.si
        shortUrlLink.href = `https://link.hamusata.f5.si/${code}`;
        shortUrlLink.textContent = displayLink;
        shortUrlDisplay.style.display = "block";
        resetBtn.style.display = "inline-block";
        copyMsg.textContent = "";
      });

      copyBtn.addEventListener("click", () => {
        navigator.clipboard.writeText(shortUrlLink.textContent).then(() => {
          copyMsg.textContent = "コピーしました！ / Copied!";
          setTimeout(() => copyMsg.textContent = "", 3000);
        }).catch(()=>{ copyMsg.textContent="コピー失敗 / Copy failed"; });
      });

      resetBtn.addEventListener("click", () => {
        form.reset();
        shortUrlDisplay.style.display = "none";
        resetBtn.style.display = "none";
        copyMsg.textContent = "";
      });

      // URLパスに /コード があれば自動でリダイレクト
      const pathCode = location.pathname.slice(1);
      if(pathCode){
        window.location.href = `https://link.hamusata.f5.si/${pathCode}`;
      }
    });
  </script>
</body>
</html>
