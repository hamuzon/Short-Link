<body>

  <input type="text" id="shortCodeInput" placeholder="çŸ­ç¸®ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ› / Enter short code">
  <button id="generateBtn">çŸ­ç¸®ãƒªãƒ³ã‚¯ç”Ÿæˆ / Generate Short Link</button>

  <script>
    const shortCodeInput = document.getElementById("shortCodeInput");

    const copyBtn = document.getElementById("copyBtn");

      // ç¾åœ¨ã®å®Ÿè¡Œãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’å–å¾—
      const domain = window.location.hostname;

      // ã“ã“ã§ hash ã‚’ä½¿ã£ã¦ç°¡æ˜“ãƒªãƒ€ã‚¤ãƒ¬ã‚¯ãƒˆå‡¦ç†
      const finalUrl = `#${encodeURIComponent(code)}`;
