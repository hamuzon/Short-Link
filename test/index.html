<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„Ç∑„Éß„Éº„Éà„É™„É≥„ÇØ‰ΩúÊàê„Çµ„Éº„Éì„Çπ / Short Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
  <style>
    :root {

    h1 {

    }
    form {

    }
    input[type="url"] {

    input::placeholder {

    }
    input:focus {

      outline: none;

    }
    button {

      font-size: 1.1rem;

      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 1px 4px 8px rgba(179,74,47,0.5);
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: var(--color-button-hover-light);
      color: white;
      transform: translateY(-2px);
      box-shadow: 1px 6px 12px rgba(179,74,47,0.6);
    }
    .secondary-button {
      background-color: transparent;
      color: var(--color-accent-light);
      border: 2px dashed var(--color-accent-light);
      box-shadow: none;
    }
    .secondary-button:hover {
      background-color: #ffe9ec;
      color: var(--color-accent-light);
      transform: translateY(0);
      box-shadow: none;
    }
    p {
      margin-top: 1.8rem;
      font-size: 1.15rem;
      background-color: #ffe4e6;
      padding: 1.1rem;
      border-left: 10px solid var(--color-accent-light);
      border-radius: 10px;
      word-break: break-word;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    #copyButton {
      margin-top: 0.7rem;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      border-radius: 12px;
      width: auto;
      display: inline-block;
      box-shadow: 0 2px 4px rgba(179,74,47,0.3);
    }
    #copyMessage {
      margin-left: 1em;
      color: green;
      font-weight: bold;
      font-size: 0.9em;
    }
    a {
      color: var(--color-accent-light);
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: var(--color-accent-light);
      font-size: 0.9rem;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1b1b1b;
        color: #f0e9e0;
      }
      h1 {
        color: #f2c9b3;
        text-shadow: 1px 1px 0 #392f2a;
      }
      form {
        background-color: rgba(27,27,27,0.8);
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      }
      input {
        border-color: #f2c9b3;
        background-color: #2a2723;
        color: #f0e9e0;
      }
      input::placeholder {
        color: #8c7f75;
      }
      input:focus {
        border-color: #b75a42;
        background-color: #3a372f;
        box-shadow: 0 0 0 3px rgba(242,201,179,0.2);
      }
      button {
        background-color: #b75a42;
        color: #1b1b1b;
        box-shadow: 1px 4px 8px rgba(242,201,179,0.5);
      }
      button:hover {
        background-color: #d1734f;
        box-shadow: 1px 6px 12px rgba(242,201,179,0.6);
      }
      .secondary-button {
        border-color: #f2c9b3;
        color: #f2c9b3;
      }
      .secondary-button:hover {
        background-color: #2f2f2f;
      }
      p {
        background-color: #4b3f3b;
        border-left-color: #f2c9b3;
        color: #f0e9e0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      #copyButton {
        box-shadow: 0 2px 4px rgba(242,201,179,0.3);
      }
      a {
        color: #f2c9b3;
      }
      footer {
        color: #f2c9b3;
      }
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 2rem;
      }
      form {
        padding: 1rem;
      }
      button {
        padding: 0.75rem 1rem;
        font-size: 1rem;
      }
      p {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>üîó „Ç∑„Éß„Éº„Éà„É™„É≥„ÇØ‰ΩúÊàê„Çµ„Éº„Éì„Çπ / Short Link Generator üîó</h1>

  <form id="shortenForm" autocomplete="off" spellcheck="false">
    <input type="url" name="url" placeholder="https://example.com" required aria-label="URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ / Enter URL" />
    <button type="submit">Áü≠Á∏ÆURL„Çí‰ΩúÊàê / Create Short URL</button>
    <button type="button" id="resetButton" class="secondary-button" style="display:none;">üîÑ „É™„Çª„ÉÉ„Éà / Reset</button>
  </form>

  <p id="errorMessage" style="color: red; font-weight: bold; text-align: center; margin-top: 1rem; display:none;">
    ‚ö†Ô∏è <span id="errorText"></span>
  </p>

  <p style="color: var(--color-accent-light); font-weight: 700; text-align: center; margin-top: 1rem; line-height: 1.4;">
    ‚ö†Ô∏è Âç±Èô∫„Å™„É™„É≥„ÇØ„ÅØÁÆ°ÁêÜËÄÖ„ÅÆÂà§Êñ≠„ÅßÂâäÈô§„Åï„Çå„ÇãÂ†¥Âêà„Åå„ÅÇ„Çä„Åæ„Åô„ÄÇ<br />
    ‚ö†Ô∏è Dangerous links may be removed at the administrator's discretion.
  </p>

  <p id="shortUrlDisplay" style="display:none; text-align:center;">
    ‚úÖ Áü≠Á∏ÆURL / Short URL: <a id="shortUrlLink" href="#" target="_blank" rel="noopener"></a><br />
    <button id="copyButton">üìã „Ç≥„Éî„Éº / Copy</button>
    <span id="copyMessage" aria-live="polite"></span>
  </p>

  <footer id="copyright" aria-label="Ëëó‰ΩúÊ®©Ë°®Á§∫ / Copyright"></footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const baseYear = 2025;
      const currentYear = new Date().getFullYear();

      const hostname = window.location.hostname;
      let footerHTML = "";

      if (hostname === "hamuzon.github.io") {
        footerHTML = `&copy; ${baseYear}${currentYear > baseYear ? "‚Äì" + currentYear : ""} <a class="link" href="https://hamuzon.github.io" target="_blank" rel="noopener noreferrer">@hamuzon</a>`;
      } else {
        footerHTML = `&copy; ${baseYear}${currentYear > baseYear ? "‚Äì" + currentYear : ""} Short Link`;
      }
      document.getElementById("copyright").innerHTML = footerHTML;

      const form = document.getElementById("shortenForm");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const shortUrlDisplay = document.getElementById("shortUrlDisplay");
      const shortUrlLink = document.getElementById("shortUrlLink");
      const copyBtn = document.getElementById("copyButton");
      const copyMsg = document.getElementById("copyMessage");
      const resetBtn = document.getElementById("resetButton");

      // API„ÅÆÂÆåÂÖ®URLÔºà„Éâ„É°„Ç§„É≥Ôºã„Éë„ÇπÔºâ
      const API_ENDPOINT = "https://link.hamusata.f5.si/api/shorten";

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMessage.style.display = "none";
        shortUrlDisplay.style.display = "none";
        resetBtn.style.display = "none";
        copyMsg.textContent = "";

        const url = form.url.value.trim();
        if (!url) {
          errorText.textContent = "URL„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ / Please enter a URL";
          errorMessage.style.display = "";
          return;
        }

        try {
          const res = await fetch(API_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
          });

          if (!res.ok) {
            let errMsg = "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü / An error occurred";
            try {
              const errJson = await res.json();
              if (errJson.error) errMsg = errJson.error;
            } catch {}
            errorText.textContent = errMsg;
            errorMessage.style.display = "";
            return;
          }

          const data = await res.json();

          if (data.error) {
            errorText.textContent = data.error;
            errorMessage.style.display = "";
          } else if (data.shortUrl) {
            shortUrlLink.href = data.shortUrl;
            shortUrlLink.textContent = data.shortUrl;
            shortUrlDisplay.style.display = "";
            resetBtn.style.display = "";
          } else {
            errorText.textContent = "‰∏çÊòé„Å™„É¨„Çπ„Éù„É≥„Çπ„Åß„Åô / Unknown response";
            errorMessage.style.display = "";
          }
        } catch (err) {
          errorText.textContent = "ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü / Network error occurred";
          errorMessage.style.display = "";
        }
      });

      copyBtn.addEventListener("click", () => {
        if (shortUrlLink.href) {
          navigator.clipboard.writeText(shortUrlLink.href).then(() => {
            copyMsg.textContent = "„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ / Copied!";
            setTimeout(() => (copyMsg.textContent = ""), 3000);
          }).catch(() => {
            copyMsg.textContent = "„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü / Copy failed";
          });
        }
      });

      resetBtn.addEventListener("click", () => {
        form.reset();
        shortUrlDisplay.style.display = "none";
        resetBtn.style.display = "none";
        errorMessage.style.display = "none";
        copyMsg.textContent = "";
      });

      if (window.history.replaceState) {
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    });
  </script>
</body>
</html>
