<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>短縮リンク変換 / Short Link Resolver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding:2rem; max-width:600px; margin:auto; background:#fff0f6; color:#3b1f2b; }
    h1 { text-align:center; color:#b34a2f; }
    input, button { padding:0.8rem; font-size:1.1rem; border-radius:10px; border:2px solid #b34a2f; width:100%; margin-bottom:1rem; box-sizing:border-box; }
    button { cursor:pointer; background:#f6c6c1; font-weight:bold; }
    button:hover { background:#f7a6a2; color:white; }
    p { background:#ffe4e6; padding:1rem; border-left:5px solid #b34a2f; word-break:break-word; }
    a { color:#b34a2f; font-weight:bold; text-decoration:none; }
    a:hover { text-decoration:underline; }
    #copyBtn { margin-top:0.5rem; padding:0.5rem 1rem; border-radius:8px; font-size:0.9rem; }
    #copyMsg { margin-left:0.5rem; color:green; font-weight:bold; }
  </style>
</head>
<body>
  <h1>短縮リンク変換 / Short Link Resolver</h1>

  <input type="text" id="shortCodeInput" placeholder="短縮コードを入力 / Enter short code">
  <button id="generateBtn">短縮リンク生成 / Generate Short Link</button>

  <p id="result" style="display:none;">
    ✅ 実行場所の短縮リンク / Your Short Link: <a id="generatedLink" href="#" target="_blank" rel="noopener"></a><br>
    <button id="copyBtn">📋 コピー / Copy</button><span id="copyMsg"></span>
  </p>

  <script>
    const shortCodeInput = document.getElementById("shortCodeInput");
    const generateBtn = document.getElementById("generateBtn");
    const result = document.getElementById("result");
    const generatedLink = document.getElementById("generatedLink");
    const copyBtn = document.getElementById("copyBtn");
    const copyMsg = document.getElementById("copyMsg");

    generateBtn.addEventListener("click", () => {
      const code = shortCodeInput.value.trim();
      if(!code) return alert("短縮コードを入力してください / Enter short code");

      // 現在の実行ドメインを取得
      const domain = window.location.hostname;

      // 実行場所ドメインでの短縮リンク生成（クリックすると元リンクに飛ぶ）
      // ここで hash を使って簡易リダイレクト処理
      const finalUrl = `#${encodeURIComponent(code)}`;

      generatedLink.href = finalUrl;
      generatedLink.textContent = `https://${domain}/${code}`;
      result.style.display = "block";
      copyMsg.textContent = "";
    });

    copyBtn.addEventListener("click", () => {
      if(generatedLink.href) {
        navigator.clipboard.writeText(generatedLink.textContent).then(() => {
          copyMsg.textContent = "コピーしました！ / Copied!";
          setTimeout(() => copyMsg.textContent = "", 3000);
        }).catch(() => {
          copyMsg.textContent = "コピー失敗 / Copy failed";
        });
      }
    });

    // hash が変わったら元リンクにリダイレクト
    window.addEventListener("hashchange", () => {
      const code = decodeURIComponent(location.hash.slice(1));
      if(code) {
        window.location.href = `https://link.hamusata.f5.si/${code}`;
      }
    });

    // ページロード時に hash があれば自動リダイレクト
    if(location.hash){
      const code = decodeURIComponent(location.hash.slice(1));
      window.location.href = `https://link.hamusata.f5.si/${code}`;
    }
  </script>
</body>
</html>
