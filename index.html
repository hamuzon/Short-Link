<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ショートリンク作成サービス / Short Link Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://home.hamusata.f5.si/icon.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🔗 ショートリンク作成サービス / Short Link Generator 🔗</h1>

  <form id="shortenForm" autocomplete="off" spellcheck="false">
    <input type="url" name="url" placeholder="https://example.com" required aria-label="URLを入力してください / Enter URL" />
    <button type="submit">短縮URLを作成 / Create Short URL</button>
    <button type="button" id="resetButton" class="secondary-button" style="display:none;">🔄 リセット / Reset</button>
  </form>

  <p id="errorMessage" style="color: red; font-weight: bold; text-align: center; margin-top: 1rem; display:none;">
    ⚠️ <span id="errorText"></span>
  </p>

  <p id="shortUrlDisplay" style="display:none; text-align:center;">
    ✅ 短縮URL / Short URL: <a id="shortUrlLink" href="#" target="_blank" rel="noopener"></a><br />
    <button id="copyButton">📋 コピー / Copy</button>
    <span id="copyMessage" aria-live="polite"></span>
  </p>

  <p style="color: var(--color-accent-light); font-weight: 700; text-align: center; margin-top: 1rem; line-height: 1.4;">
    ⚠️ 危険なリンクは管理者の判断で削除される場合があります。<br />
    ⚠️ Dangerous links may be removed at the administrator's discretion.
  </p>

  <footer id="copyright" aria-label="著作権表示 / Copyright"></footer>

  <script src="script.js"></script>
</body>
</html>
